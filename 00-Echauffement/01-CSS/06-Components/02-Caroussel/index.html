<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Caroussel</title>
  </head>
  <body>
    <div class="carrousel">
      <div class="nav">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="nav_left"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </div>
      <div class="main">
        <div class="main_left">
          <img src="../hero.jpg" alt="photo" class="photo" />
        </div>
        <div class="main_right">
          <p class="texte">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor
            corrupti neque maiores est quae repellendus obcaecati enim rem alias
            quod.
          </p>
          <div class="auteur">
            <p class="auteur_name">Maria de Almeida</p>
            <p class="auteur_poste">Senior product manager at EDP Comercial</p>
          </div>
        </div>
      </div>

      <div class="nav">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="nav_right"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
      <div class="pagination">
        <input type="radio" value=""></button>
        <input type="radio">test</input>
        <input type="radio">test</input>
      </div>
    </div>
  </body>
</html>
